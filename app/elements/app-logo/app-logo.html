<style is="custom-style">
  * {
    --app-logo-color: var(--primary-text-color);
    --app-logo-font-size: 20px;
  }
</style>

<dom-module id="app-logo">
  <style include="iron-flex">
    :host {
      font-size: var(--app-logo-font-size);
    }

    a {
      max-width: 125px;
      color: var(--app-logo-color);
      text-transform: none;
      text-decoration: none;
    }

    :host([full]) a {
      max-width: 200px;
    }

    h1 {
      font-size: 18px;
      padding: 0 0 0 16px;
      font-weight: 500;
      color: #606060;
      margin: 0;
    }

    img {
      min-width: 36px;
      padding: 2px;
      box-sizing: border-box;
      margin: 6px;
    }
  </style>
  <template>
    <a href="/" is="pushstate-anchor" class="horizontal layout center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 770 889" style="width:36px;height:36px;">
        <polygon style="fill: #424e63;" points="0 667 385 889 770 667 770 222 385 0 0 222 0 667"/>
        <path style="fill: #fff;"
              d="M674 278l-100-57V282l-100-42v-78L385 111l-89 51v78l-100 42V221L96 278V611l111 64V578c0-34 15-59 33-56s33 33 33 67V714L385 778v0h0v0l289-167V278Z"/>
        <polygon style="fill: #000814; opacity: 0.1;" points="385 889 770 667 770 222 385 0"/>
      </svg>
      <h1 hidden$="[[!full]]">Fortifi Catalog</h1>
      <h1 hidden$="[[full]]">Catalog</h1>
    </a>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'app-logo',
    enableCustomStyleProperties: true,
    properties: {
      full: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
